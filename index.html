<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Left Column container -->
      <div class="column-one">
        <h1>Get <span class="span">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- Bottom half of the first column -->
        <div class="row-split">
          <div class="row-item">
            <h3>10k+</h3><p>companies</p>
          </div>
          <div class="row-item">
            <h3>314</h3><p>templates</p>
          </div>
          <div class="row-item">
            <h3>12M+</h3><p>queries</p>
          </div>
        </div>
      </div>
      <!-- Right side/img column -->
      <div class="column-two">
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://hermione.hashnode.dev/" target="_blank">Hermione</a>.
    </div>
  </body>
</html>
